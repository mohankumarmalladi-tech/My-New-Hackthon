<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crop Disease Detector</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Smart Crop Disease Identifier</h1>

  <button onclick="predict()">Identify Disease</button>

  <script src="script.js"></script>
</body>
</html>
